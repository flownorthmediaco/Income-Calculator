
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Income Allocation</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="theme-color" content="#2c3e50" />
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('8FCB4210-C53B-4481-B994-1F7540004EFF.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 100%;
            margin: auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            display: block;
            max-width: 150px;
            margin: 0 auto 20px auto;
        }
        h2 {
            text-align: center;
            font-size: 24px;
        }
        label, input {
            width: 100%;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: right;
        }
        th {
            background: #eee;
        }
        tfoot th {
            background: #ddd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1A339197-92C2-4EBE-A0AD-590A4F9C0E75.png" alt="Logo">
        <h2>Job Income Allocation</h2>
        <label for="income">Enter Job Income ($):</label>
        <input type="number" id="income" value="294.25" oninput="calculateAllocations()" step="0.01">

        <table>
            <thead>
                <tr><th>Category</th><th>Amount ($)</th></tr>
            </thead>
            <tbody id="results"></tbody>
            <tfoot>
                <tr><th>Total</th><th id="totalAmount">$0.00</th></tr>
            </tfoot>
        </table>
    </div>

    <script>
        const allocations = [
            { category: "Federal & State Taxes (30%)", percent: 0.30 },
            { category: "Sales & Use Taxes (7%)", percent: 0.07 },
            { category: "Tithe (10%)", percent: 0.10 },
            { category: "Savings (28%)", percent: 0.28 },
            { category: "Expenses (5%)", percent: 0.05 },
            { category: "Owner's Draw (20%)", percent: 0.20 }
        ];

        function calculateAllocations() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const results = document.getElementById('results');
            const totalCell = document.getElementById('totalAmount');
            results.innerHTML = "";
            let total = 0;

            allocations.forEach(item => {
                const amount = income * item.percent;
                total += amount;
                const row = `<tr><td style="text-align:left;">${item.category}</td><td>$${amount.toFixed(2)}</td></tr>`;
                results.innerHTML += row;
            });

            totalCell.textContent = `$${total.toFixed(2)}`;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'));
        }

        window.onload = calculateAllocations;
    </script>
</body>
</html>
